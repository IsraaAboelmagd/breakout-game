<html lang="en">
    <head>
        <title> canvas manar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            canvas {
                 background: #b9ed9b;
                 position: relative;
                 left: 35vw;
                 top: 200px;
                }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width/2;
            var y = canvas.height-30;
            var dx = 2;
            var dy = -2;
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleX = (canvas.width-paddleWidth)/2;
            var rightPressed = false;
            var leftPressed = false;
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            function keyDownHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if(e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                }
                else if(e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                }
            }
            function drawPaddle() {
                
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPaddle();
                if(rightPressed) {
                    paddleX += 7;
                    if (paddleX + paddleWidth > canvas.width){
                        paddleX = canvas.width - paddleWidth;
                    }
                }
                else if(leftPressed) {
                    paddleX -= 7;
                    if (paddleX < 0){
                        paddleX = 0;
                    }
                }
                
                x += dx;
                y += dy;
            }
            setInterval(draw);
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBlocks();
                drawPaddle();
                if(rightPressed) {
                    paddleX += 7;
                    if (paddleX + paddleWidth > canvas.width){
                        paddleX = canvas.width - paddleWidth;
                    }
                }
                else if(leftPressed) {
                    paddleX -= 7;
                    if (paddleX < 0){
                        paddleX = 0;
                    }
                }
                
                x += dx;
                y += dy;
            }
            draw()
            var blockRowCount = 4;
            var blockColumnCount = 6;
            var blockWidth = 60;
            var blockHeight = 10;
            var blockPadding = 10;
            var blockOffsetTop = 30;
            var blockOffsetLeft = 30;

            var blocks = [];
            var redBlocks = [];
            var blueBlocks = [];

            for(var c=0; c<blockColumnCount; c++) {
                blocks[c] = [];
                for(var r=0; r<blockRowCount; r++) {
                    var blockX = (c*(blockWidth+blockPadding))+blockOffsetLeft;
                    var blockY = (r*(blockHeight+blockPadding))+blockOffsetTop;
                    blocks[c][r] = { x: blockX, y: blockY, status: 1 };
                    redBlocks.push(blocks[c][r]);
                }
            }

            function drawBlocks() {
                for(var c=0; c<blockColumnCount; c++) {
                    for(var r=0; r<blockRowCount; r++) {
                        if(blocks[c][r].status == 1) {
                            if(redBlocks.includes(blocks[c][r])) {
                                ctx.fillStyle = "#FF0000";
                            } else if(blueBlocks.includes(blocks[c][r])) {
                                ctx.fillStyle = "#0000FF";
                            } else {
                                ctx.fillStyle = "#0095DD";
                            }
                            ctx.fillRect(blocks[c][r].x, blocks[c][r].y, blockWidth, blockHeight);
                        }
                    }
                }
            }



        </script>
        
    </body>
</html>
